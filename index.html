<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de alunos</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="app">
        <h1>Desafio 10</h1>
        <p>
            Informe o Nome de 5 alunos, e iremos sortear 1 aleatoriamente.
        </p>
        
        <hr>
        <div class="entrada-dados-alunos">
            <input type="text" class="nameAlunos" placeholder="informe o nome dos alunos">
            <button class="btn-dados-alunos">Enviar</button>
            <button class="sortear">SORTEAR</button>
            <button class="reiniciar">Reiniciar</button>
        </div>

        <div class="saida-dados-alunos"></div>
    </div>
</body>
</html>
